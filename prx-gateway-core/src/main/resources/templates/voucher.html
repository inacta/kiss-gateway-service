    <script type="text/javascript">
      /*============================================================================
      Auto-select gift card code on click, based on ID passed to the function
        - Use a different method depending on IE or others
    ==============================================================================*/
      function selectText(element) {
        var doc = document,
          text = doc.getElementById(element);

        if (doc.body.createTextRange) {
          // ms
          var range = doc.body.createTextRange();
          range.moveToElementText(text);
          range.select();
        } else if (window.getSelection) {
          // moz, opera, webkit
          var selection = window.getSelection(),
            range = doc.createRange();
          range.selectNodeContents(text);
          selection.removeAllRanges();
          selection.addRange(range);
        }
      }
    </script>

  <body>
    <div class="wrapper">
      <header class="giftcard-header" role="banner">
        <div
          class="h1 header-logo"
          itemscope
          itemtype="http://schema.org/Organization"
        >
          <a href="https://humanity-inspired.myshopify.com/" itemprop="url"
            >Humanity Inspired</a
          >
        </div>
        <div class="shop-url">https://humanity-inspired.myshopify.com</div>
      </header>
      <h2 class="h4 giftcard__title">Here&#39;s your token voucher!</h2>
      <p class="giftcard__instructions">
        Use this code to add your tokens to your Humanity Inspired wallet
      </p>
      <main class="giftcard" role="main">
        <div class="giftcard__content">
          <div class="giftcard__header">
            <div class="image-with-effects">
              <div class="image-wrapper">
                <img
                  src="https://cdn.shopify.com/s/files/1/0541/2949/2141/t/2/assets/pattern_450x.png?v=13985392955262909366"
                  class="painting-pattern"
                  alt="Humanity Inspired - The Painting"
                />
              </div>
            </div>
          </div>

          <div class="giftcard__body">
            <img
              src="https://cdn.shopify.com/s/files/1/0541/2949/2141/t/2/assets/logo-white.svg?v=17732184445469229791"
              class="hi-logo"
              alt="Humanity Inspired - The Painting"
            />

            <div class="left-block">
              <p>Voucher Code:</p>

              <div
                class="giftcard__code giftcard__code--large"
                onclick="selectText('GiftCardDigits');"
              >
                <div class="giftcard__code__inner">
                  <strong class="giftcard__code__text" id="GiftCardDigits"
                    >@@@_VOUCHERCODE_@@@</strong
                  >
                </div>
              </div>
            </div>

            <div class="right-block qr-code">
              <div id="QrCode"></div>
              <script>
                new QRCode(document.getElementById('QrCode'), {
                  text: '@@@_VOUCHERCODE_@@@',
                  width: 140,
                  height: 140,
                });
              </script>
            </div>
          </div>
        </div>

        <hr />

        <footer class="footer" role="contentinfo">
          <div class="footer-block">
            <p class="store-reference">
              Download the Humanity Inspired app to use your voucher.
            </p>

            <div class="badge">
              <a class="add-to-apple-wallet" href="">
                <img
                  src="https://cdn.shopify.com/s/files/1/0541/2949/2141/t/2/assets/app_store_en.svg?v=12392658189056130981"
                  width="120"
                  height="40"
                  alt="Add to Apple Wallet"
                />
              </a>

              <a class="add-to-apple-wallet" href="">
                <img
                  src="https://cdn.shopify.com/s/files/1/0541/2949/2141/t/2/assets/play_store_en.svg?v=9481807754716904093"
                  width="120"
                  height="40"
                  alt="Add to Apple Wallet"
                />
              </a>
            </div>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
